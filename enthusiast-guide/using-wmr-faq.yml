title: FAQ sur l’utilisation de Windows Mixed Reality
summary: >
  Si vous avez besoin d’aide concernant l’utilisation de votre casque immersif Windows Mixed Reality, consultez ces rubriques pour obtenir des informations générales et des conseils de dépannage.


  Encore besoin d’aide ? Pour un dépannage avancé, consultez cet article.
sections:
- name: Ignoré
  questions:
  - question: >
      Je vois un message indiquant « perte de suivi » ou « nous n’avons pas de limite pour cet espace ».
    answer: "Sélectionnez **démarrer > portail de réalité mixte** sur votre bureau. Sélectionnez **menu**, puis **Exécutez le programme d’installation** pour créer une nouvelle limite. Windows Mixed Reality prend en charge plusieurs emplacements et identifie l’espace dans lequel vous vous trouvez au démarrage tant que la salle n’a pas changé.  \n"
  - question: >
      Je n’entends aucun son, ou le son provient de mon ordinateur au lieu de mon casque
    answer: "Si votre casque immersif n’inclut pas de casque intégré, vous devez connecter le casque à la prise jack audio sur le casque. (Le Jack est souvent situé derrière le visière ou les lentilles du casque ; Vérifiez auprès du fabricant de votre casque si vous avez des difficultés à le trouver.) \n\nCertains casques audio ont des boutons physiques pour contrôler le volume. Si l’audio ne fonctionne pas, vérifiez si le volume est désactivé ou désactivé.\n\nWindows Mixed Reality est conçu pour émettre du son via votre casque immersif lorsque vous l’utilisez et que vous y êtes connecté. Quand vous déconnectez le casque ou retournez la visière, l’audio bascule sur votre appareil de lecture Windows par défaut. Vous pouvez modifier ce paramètre dans **paramètres > la réalité mixte > l’audio et la parole**.\n\n> [!NOTE]\n> * Le son spatial Windows Mixed Reality fonctionne mieux avec les casques intégrés ou connectés directement à votre casque immersif. Les haut-parleurs ou les écouteurs du PC connectés à l’ordinateur risquent de ne pas fonctionner correctement pour le son spatial.\n> * Windows Mixed Reality ne prend pas en charge les casques audio Bluetooth.\n"
  - question: >
      Les commandes vocales ne fonctionnent pas
    answer: >
      Pour utiliser les commandes vocales, les paramètres de langue et de voix de votre ordinateur doivent être définis sur une [langue et une langue Windows Mixed Reality prises en charge](other-questions.md#what-languages-are-supported-in-windows-mixed-reality). Pour vérifier votre région et votre langue Windows, sélectionnez **paramètres > heure & langue > région & langue**. Pour vérifier la langue de votre voix, sélectionnez **paramètres > heure & langue > la reconnaissance vocale**.


      Si votre casque n’a pas de MIC intégré, attachez une paire de casque avec un micro à votre casque ou PC. Sélectionnez **paramètres > réalité mixte > l’audio et la parole** pour basculer automatiquement votre entrée MIC sur votre casque lorsque votre casque est connecté. Assurez-vous que **lorsque j’utilise mon casque, basculez vers le micro-casque** activé.


      Certains casques audio ont un bouton physique pour activer et désactiver le microphone. Si les commandes vocales ne fonctionnent pas, vérifiez si votre micro est muet.
  - question: >
      La limite est toujours visible. Comment faire disparaître ?
    answer: "Lorsque vous êtes près de la limite, il s’affiche. Si votre limite comprend des sections qui ont une forme étroite ou irrégulière, vous pouvez vous y retrouver et l’afficher, ce qui est plus souvent que vous le souhaitez. Pour résoudre ce problème, essayez de créer à nouveau votre limite à l’aide d’une forme plus grande et plus normale. Sélectionnez **démarrer > portail de réalité mixte** sur votre bureau, puis sélectionnez **exécuter le programme d’installation**. \n\nVous pouvez également désactiver temporairement la limite à partir du portail de réalité mixte : sélectionnez **menu**, puis utilisez le bouton bascule pour désactiver la limite. Lorsque la limite est désactivée, vous devez rester sur un seul endroit pour éviter les obstacles.\n"
  - question: >
      Je rencontre des problèmes avec mes contrôleurs de mouvement
    answer: "Si vos contrôleurs de mouvement ne fonctionnent pas correctement, ne vous connectez pas, ou si vous ne voyez pas d’image des contrôleurs quand vous utilisez votre casque :\n\n* Assurez-vous que vos contrôleurs sont activés. Pour les activer, appuyez sur le bouton **Windows** et maintenez-le enfoncé pendant 2 secondes.\n* Sélectionnez **démarrer > portail de réalité mixte** sur votre ordinateur, puis sélectionnez **menu** pour voir vos contrôleurs de mouvement listés, ainsi qu’un message d’État :\n    * Prêt : les contrôleurs sont tous définis.\n    * Suivi perdu : le portail de réalité mixte ne trouve pas vos contrôleurs. Tenez-les devant votre casque et redémarrez-les en appuyant sur le bouton **Windows** pendant 4 secondes, puis de nouveau pendant 2 secondes.\n    * Batterie faible : remplacez les piles du contrôleur.\n* Si vous utilisez le Wi-Fi, essayez de connecter votre PC à un réseau Wi-Fi de 5 GHz pour réduire les interférences sans fil. \n* Pour les nouveaux casques associés directement aux contrôleurs, sélectionnez l’option **« ... »** dans le **portail de réalité mixte** et choisissez **configurer les contrôleurs**. Cela vous permet de vous connecter à l’application du casque pour associer les contrôleurs au casque.  \n* Pour les casques plus anciens qui ne disposent pas de Bluetooth intégré, les contrôleurs doivent être couplés directement :  \n    * Sélectionnez Paramètres > appareils > Bluetooth & d’autres appareils sur votre ordinateur et assurez-vous que les contrôleurs sont répertoriés comme couplés.Si ce n’est pas le cas, vous devez les apparier. \n    * Si vous avez d’autres périphériques Bluetooth associés à votre PC, tels que des casques ou des boîtiers, essayez de les supprimer. Sélectionnez **paramètres > appareils > Bluetooth & d’autres appareils** sur votre ordinateur, sélectionnez les appareils, puis sélectionnez **Supprimer l’appareil**.\n    * Retirez les écouteurs et les haut-parleurs Bluetooth dans **paramètres > appareils > Bluetooth & d’autres appareils** et éteignez les appareils. \n    * Si vous utilisez une carte Bluetooth USB, assurez-vous qu’elle est connectée à un port USB noir 2,0. Assurez-vous également que la carte est branchée le plus loin possible de tout autre transmetteur sans fil ou disque mémoire flash USB, y compris le connecteur USB pour votre casque. \n    * Si votre PC intègre Bluetooth et que vous rencontrez des problèmes de connexion, essayez d’utiliser une carte Bluetooth USB à la place. (Pour ce faire, vous devez également désactiver votre radio Bluetooth intégrée dans [Gestionnaire de périphériques](https://support.microsoft.com/help/4026149), puis coupler vos autres appareils Bluetooth avec la nouvelle carte.)\n* Si l’application paramètres est ouverte sur la page Bluetooth & autres appareils, fermez-la.\n"
  - question: >
      Je rencontre une gêne quand j’utilise mon casque
    answer: >
      Pour obtenir des informations générales sur le confort de Windows Mixed Reality, consultez [intégrité, sécurité et confort du casque Windows Mixed Reality](wmr-health-safety-comfort.md). Pour plus d’informations sur votre casque spécifique, contactez le fabricant du casque.
  - question: >
      Mes éléments visuels sont saccadés, se chargent lentement ou ne semblent pas corrects
    answer: >
      Si vos visuels de réalité mixte n’ont pas la meilleure apparence :


      * Assurez-vous que votre casque est branché à la bonne carte graphique sur votre PC. Certains PC ont des cartes graphiques intégrées et discrètes. La carte discrète offre généralement les meilleures performances. [En savoir plus sur le matériel PC](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md).

      * Fermez les applications inutilisées sur votre bureau.

      * Ajustez la taille de votre casque : déplacez-le vers le bas et le haut, ou vers la gauche et la droite, et assurez-vous qu’il est ajusté.

      * Réglez les paramètres visuels de votre casque (**paramètres > la réalité mixte > affichage du casque**). Lorsque la **qualité visuelle** est définie sur **automatique**, nous allons choisir la meilleure expérience de réalité mixte pour votre PC. Pour obtenir une expérience avec davantage de détails visuels, affectez la valeur **haute** à la **qualité visuelle** . Si vos visuels sont saccadés, vous souhaiterez peut-être sélectionner un paramètre inférieur.

      * Essayez de régler l’étalonnage de votre casque. Les lentilles doivent être ajustées pour correspondre à votre distance interpupillary (IPD), la distance entre vos élèves. Si vous ne connaissez pas votre IPD, un Optometrist peut le mesurer pour vous. Il existe également des sites Web conçus pour mesurer l’IPD. Une fois que vous connaissez votre IPD, utilisez le bouton d’étalonnage de votre casque pour effectuer des ajustements. Si le casque n’a pas de bouton d’étalonnage, sélectionnez **paramètres > réalité mixte > l’affichage du casque** et ajustez le contrôle d’étalonnage.
  - question: >
      J’ai des questions sur mon matériel de casque
    answer: >
      Pour plus d’informations sur votre casque, contactez le fabricant. Il peut y avoir un guide produit dans la zone, ou vous pouvez essayer le site Web du fabricant.
  - question: >
      L’étage de la réalité mixte semble se trouver au mauvais endroit
    answer: >
      Si le plancher semble inactif (par exemple, vous avez l’impression que vous êtes flottant), sélectionnez **démarrer > ajustement** de la pièce tout en portant votre casque pour apporter des modifications.
  - question: >
      J’ai reçu un message indiquant qu’il faut brancher et charger mon PC. Pourquoi ?
    answer: >
      Si vous utilisez un ordinateur portable, Windows Mixed Reality fonctionne mieux lorsque l’ordinateur est entièrement chargé et branché.
  - question: >
      Comment faire désinstaller Windows Mixed Reality ?
    answer: "Sélectionnez **démarrer > paramètres > réalité mixte**, puis sélectionnez **désinstaller**. Veillez à déconnecter votre casque de votre ordinateur et fermez le portail de réalité mixte avant de désinstaller.\n\nQuand vous êtes prêt à recommencer à utiliser votre casque, connectez-le et le portail de réalité mixte vous guidera tout au long de la configuration.\n\n> [!NOTE]\n> Si vous voyez un message indiquant « nous n’avons pas pu terminer la suppression de Windows Mixed Reality », cela signifie que certains fichiers, y compris les informations relatives à votre environnement, peuvent toujours se trouver sur votre ordinateur. Cela peut poser des problèmes si vous décidez de réinstaller Windows Mixed Reality ultérieurement.\n> \n> Pour savoir comment supprimer manuellement les informations Windows Mixed Reality restantes de votre PC, consultez **[cet article](installation_errors.md)**.\n"
  - question: >
      Mon Wi-Fi ralentit lorsque j’utilise Windows Mixed Reality
    answer: >
      Si vous utilisez une connexion Wi-Fi de 2,4 GHz, vos contrôleurs de mouvement peuvent ralentir votre Wi-Fi :


      <!-- TODO: Use Windows Mixed Reality PC hardware guidelines interlink -->

      * Basculez vers une connexion de Wi-Fi de 5 GHz, si celle-ci est disponible. [En savoir plus](https://support.microsoft.com/help/4000461)

      * Utilisez un adaptateur Bluetooth distinct pour connecter vos contrôleurs de mouvement à votre PC. [Voir les adaptateurs recommandés](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)
  - question: >
      Qu’est-ce que le paramètre options d’expérience ?
    answer: "Le paramètre options d’expérience (**paramètres > réalité mixte > affichage du casque > options d’expérience**) vous donne la possibilité de modifier les paramètres de performances de Windows Mixed Reality. Cela vous permet de choisir la meilleure expérience possible pour votre configuration matérielle dans une plage de contenu. L’expérience 90 Hz est disponible pour tous les systèmes, mais vous pouvez essayer d’utiliser la fonctionnalité automatique pour déterminer le paramètre de votre choix.\n\nVoici les options disponibles :\n\n* Automatique ou laisser Windows décider : Windows Mixed Reality déterminera la meilleure expérience de votre configuration matérielle. Pour la plupart des gens, c’est le meilleur choix pour commencer.\n* 60 Hz : définit la fréquence d’actualisation à 60 Hz et désactive certaines fonctionnalités, telles que la capture vidéo et la version préliminaire dans le portail de réalité mixte.\n* 90 Hz : définit la fréquence d’actualisation à 90 Hz si votre casque peut s’exécuter à cette vitesse. Si les problèmes de câble empêchent l’exécution du casque à 90 Hz, vous pouvez voir une erreur au démarrage avec ce mode sélectionné. \n"
  - question: >
      Je vois un message indiquant « placer sur votre casque », même si j’ai mon casque sur
    answer: "Quand vous placez sur votre casque, Windows Mixed realisation a besoin d’un peu de temps pour recharger votre espace. Cette opération peut prendre quelques secondes. Si ce message ne disparaît pas, assurez-vous que l’autocollant de protection a été retiré du capteur de proximité, situé à l’intérieur du casque, entre les lentilles. Si la vignette a été supprimée et que vous rencontrez toujours des problèmes, contactez le fabricant de votre casque. En appuyant sur **Win + Y** sur votre clavier, vous déclenchez manuellement l’exécution du casque si le capteur de proximité n’est pas déclenché automatiquement. \n\nEncore besoin d’aide ? Pour un dépannage avancé, consultez [cet article](troubleshooting-windows-mixed-reality.md).\n"
