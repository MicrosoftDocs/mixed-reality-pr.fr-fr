title: FAQ sur la configuration de Windows Mixed Reality
summary: Voici quelques informations qui vous aideront à résoudre les problèmes que vous pouvez rencontrer lorsque vous configurez votre casque immersif Windows Mixed Reality.
sections:
- name: Ignoré
  questions:
  - question: >
      J’obtiens un message indiquant « nous n’avons pas pu télécharger le logiciel Windows Mixed Reality » ou le programme d’installation est bloqué sur la page « raccrocher pendant que nous faisons un téléchargement »
    answer: >
      Essayez les étapes suivantes :


      * Accédez à **paramètres > mettre à jour & sécurité > Windows Update** et vérifiez que Windows Update est activé. Ensuite, téléchargez et installez toutes les mises à jour en attente d’installation.

      * Assurez-vous que votre ordinateur est connecté à Internet et qu’il dispose d’au moins 2 Go d’espace de stockage disponible.

      * Redémarrez votre ordinateur et réessayez. Vous devrez peut-être répéter plusieurs fois ou exécuter l’utilitaire de résolution des problèmes de Windows Update pour effacer les mises à jour en attente.


      > [!NOTE]

      > * Si vous êtes sur un réseau géré par l’entreprise, contactez votre administrateur. Ils peuvent avoir besoin d’activer Windows Mixed Reality. Vous recherchez les instructions du professionnel de l’informatique ? Consultez **[cet article](/windows/application-management/manage-windows-mixed-reality)**.

      > * Si votre Wi-Fi connexion réseau est définie sur contrôlé, modifiez-la en la définissant sur non contrôlé. **[En savoir plus](https://support.microsoft.com/help/4028458)**
  - question: >
      J’obtiens un message indiquant « une erreur s’est produite et nous n’avons pas pu démarrer Windows Mixed Reality ».
    answer: >
      Essayez les étapes suivantes :


      1. Débranchez votre casque de votre ordinateur (les deux câbles).

      2. Redémarrez votre ordinateur.

      3. Accédez aux **paramètres > mettez à jour & security > Windows Update** et assurez-vous que Windows Update est activé. Ensuite, téléchargez et installez toutes les mises à jour en attente d’installation.

      4. Reconnectez votre casque à l’ordinateur, puis recommencez l’installation.


      Si les étapes ci-dessus ne fonctionnent pas, essayez de désinstaller puis de réinstaller Windows Mixed Reality. Accédez à **paramètres > réalité mixte > désinstaller** et sélectionnez **désinstaller**. Puis redémarrez votre ordinateur. Pour recommencer le processus d’installation, il vous suffit de brancher votre casque sur votre PC.
  - question: >
      Le portail de réalité mixte ne s’ouvre pas quand je branche mon casque
    answer: >
      Portail de réalité mixte, l’application qui vous guide à travers le programme d’installation de Windows Mixed Reality est conçue pour s’ouvrir automatiquement lorsque vous branchez un casque compatible. S’il ne s’ouvre pas, accédez à démarrer et tapez « portail de réalité mixte » dans la zone de recherche pour ouvrir l’application. Vous devrez peut-être effectuer une [mise à jour vers la dernière version de Windows](https://support.microsoft.com/en-us/help/12373/windows-update-faq) si vous ne trouvez pas le portail de la réalité mixte.
  - question: >
      J’obtiens un message indiquant que mon PC ne peut pas exécuter Windows Mixed Reality
    answer: >
      Si vous recevez ce message, votre ordinateur ne répond pas à la [Configuration minimale requise](https://support.microsoft.com/help/4039260) pour exécuter Windows Mixed Reality. La configuration matérielle de l’ordinateur n’est peut-être pas compatible avec Windows Mixed Reality, ou vous devrez peut-être effectuer une [mise à jour vers la dernière version de Windows](https://support.microsoft.com/help/12373).


      Remarques sur les cartes graphiques :


      * Si le programme d’installation de Windows Mixed Reality indique que votre carte graphique ne répond pas aux exigences et que vous pensez qu’elle le fait, vérifiez que votre casque est branché à la bonne carte.

      * Pour obtenir la dernière mise à jour du pilote, contactez le fabricant de votre carte graphique. Windows Mixed Reality requiert un pilote de carte graphique qui prend en charge au moins WDDM 2,2.
  - question: >
      J’obtiens un message indiquant « vous êtes presque là », ce PC ne répond pas à la configuration minimale requise pour exécuter Windows Mixed Reality.»
    answer: >
      Si vous recevez ce message, votre ordinateur ne répond pas à la configuration minimale requise pour la meilleure expérience dans Windows Mixed Reality. Votre ordinateur peut exécuter un casque immersif, mais il peut ne pas être en mesure d’exécuter certaines applications ou peut présenter des problèmes de performances.
  - question: >
      Mon contrôleur Xbox ne fonctionne pas
    answer: >
      Essayez les étapes suivantes :


      * Assurez-vous que votre contrôleur est allumé, entièrement débité et connecté au PC.

      * Remplacez les piles du contrôleur.

      * Si vous utilisez un contrôleur Bluetooth, accédez à **paramètres > appareils > Bluetooth & d’autres périphériques** sur votre ordinateur et assurez-vous qu’il est apparié (vous devez le voir apparaître dans la page).


      [En savoir plus sur les contrôleurs Xbox](https://support.xbox.com/xbox-on-windows/accessories/connect-xbox-one-controller-to-pc)
  - question: >
      Mes contrôleurs motion ne fonctionnent pas
    answer: >
      Essayez les étapes suivantes :


      * Assurez-vous que vos contrôleurs sont sous tension et entièrement chargés.

      * Remplacez les piles des contrôleurs.

      * Désactivez et rallumez les contrôleurs tout en les maintenant enfoncés. Appuyez sur le bouton Windows et maintenez-le enfoncé pendant 4 secondes pour désactiver un contrôleur, puis appuyez dessus et maintenez-le enfoncé pendant 2 secondes pour le mettre sous tension.

      * Accédez à **paramètres > appareils > Bluetooth & d’autres appareils** sur votre ordinateur et assurez-vous qu’ils sont jumelés (ils doivent apparaître dans la page).


      [En savoir plus sur les contrôleurs de mouvement](controllers-in-wmr.md)
  - question: >
      J’obtiens un message indiquant « Connectez votre casque », même si j’ai branché mon casque
    answer: >
      Essayez les étapes suivantes :


      - Assurez-vous que votre casque est connecté aux ports corrects sur votre ordinateur. Elle doit être connectée à la carte graphique discrète du PC et à un port USB 3,0. Voici comment identifier les ports corrects :
          - Les ports USB 3,0 ont un logo spécial avec une marque « SS » (indiquant « supervitesse »). La pièce intérieure du port est normalement bleue, mais les ports USB 2,0 plus anciens sont généralement noirs ou blancs à l’intérieur.
          - Si votre ordinateur est équipé de deux ports HDMI, utilisez celui qui se connecte à la carte graphique, et non la carte mère de l’ordinateur. Ce n’est pas toujours évident, ce qui, bien que les ports discrets se trouvent souvent dans un emplacement d’extension sur l’ordinateur. Si vous essayez d’utiliser un port et qu’il ne fonctionne pas, essayez l’autre.
      - Accédez au site Web du fabricant du casque et mettez à jour les pilotes et le microprogramme de votre casque.
  - question: >
      Pendant le démarrage de la réalité mixte, je suis coincé à l’extrémité de la tête, puis à l’étage.
    answer: >
      Cette étape permet à votre casque de reconnaître votre espace et de restaurer un étage virtuel et une limite existants. Lorsque vous placez sur votre casque, le processus d’analyse peut prendre jusqu’à 10 secondes. Une fois l’opération terminée, vous serez dans la page d’hébergement Windows Mixed Reality ou vous serez invité à configurer à nouveau votre limite.


      Si le processus d’analyse prend plus de 10 secondes, il peut y avoir un problème avec le capteur de proximité dans le casque :


      1. Vérifiez que la vignette a été retirée du capteur de proximité. Le capteur de proximité se trouve à l’intérieur du casque, à peu près là où se trouve le centre de votre stress.

      2. Vérifiez que votre capteur de proximité bascule entre les entrées sur votre casque : avec votre doigt, recouvrez et dévoilez le capteur de proximité plusieurs fois pour vérifier que l’entrée bascule sur le casque. Vous devez voir la bannière de **touche Windows + Y** en haut de votre PC. Vous pouvez basculer manuellement l’entrée sur le casque à tout moment en tapant la **touche Windows + Y** sur votre clavier.
  - question: >
      L’étage de ma page d’hébergement Windows Mixed Reality ne semble pas être à la bonne hauteur
    answer: >
      Sélectionnez **démarrer > réglage du plancher**, qui sera lancé une fois que vous aurez placé l’application dans le monde entier pour apporter des modifications pendant que vous porterez le casque. Dans cette application, vous allez utiliser le pavé tactile (contrôleur de mouvement) ou le panneau de direction (boîtier de commande) pour ajuster la hauteur du plancher. Lorsque l’étage est correct, utilisez le bouton Windows pour revenir à votre page d’hébergement.
  - question: >
      Je ne peux pas afficher un aperçu de ce que je vois dans mon casque sur mon bureau
    answer: >
      Le portail Windows Mixed Reality a un bouton de **lecture** en bas de l’écran qui vous permet d’afficher un aperçu de ce que vous voyez dans votre casque sur l’écran de votre bureau. Pour des raisons de performances, cette fonctionnalité est disponible uniquement sur les PC exécutant Windows Mixed Reality ultra (90 Hz).
  - question: >
      Comment obtenir une vue plus claire dans mon casque
    answer: >
      Essayez d’ajuster l’adéquation de votre casque. Ajustez sa position sur votre visage en la déplaçant vers le haut et vers le haut, ou vers la gauche et la droite, et ajustez les sangs pour qu’il s’ajuste.


      Si votre casque la prend en charge, vous pouvez également ajuster ses paramètres d’étalonnage. Si le casque a un bouton pour ajuster l’étalonnage, utilisez-le. Si ce n’est pas le cas, accédez à **paramètres > réalité mixte > qualité visuelle** et ajustez l’étalonnage à cet endroit. Pour plus d’informations sur l’étalonnage de votre appareil spécifique, contactez le fabricant de votre casque.
  - question: >
      Lorsque je branche mon casque, rien ne se passe : le portail de réalité mixte ne s’ouvre pas
    answer: >
      Portail de réalité mixte, l’application qui vous guide à travers le programme d’installation de Windows Mixed Reality est conçue pour s’ouvrir automatiquement lorsque vous branchez un casque compatible. S’il ne s’ouvre pas, accédez à **Démarrer** et tapez **portail de réalité mixte** dans la zone de **recherche**  pour ouvrir l’application à partir de cet emplacement. Si vous ne trouvez pas de portail de réalité mixte, cela peut signifier que vous devez effectuer une [mise à jour vers la dernière version de Windows](https://support.microsoft.com/help/12373) ou que votre casque n’est pas correctement connecté au PC.
  - question: >
      L’affichage de mon montage en tête ne fonctionne pas après l’arrêt et le démarrage rapide
    answer: >
      Procédez comme suit :


      * Débranchez le câble d’affichage et le câble USB de l’affichage du montage de tête, puis replacez-le.
  - question: >
      Mon Wi-Fi ralentit quand j’utilise Windows Mixed Reality
    answer: >
      Si vous utilisez une connexion Wi-Fi de 2,4 GHz, vos contrôleurs de mouvement peuvent ralentir votre Wi-Fi. Essayez l’une des étapes suivantes :


      * Basculez vers une connexion de Wi-Fi de 5 GHz, si celle-ci est disponible. En savoir plus

      * Utilisez un adaptateur Bluetooth distinct pour connecter vos contrôleurs de mouvement à votre PC. [Voir les adaptateurs recommandés](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)


      > [!NOTE]

      > Les nouveaux casques sont associés directement aux contrôleurs via une puce Bluetooth intégrée et ne doivent pas rencontrer ce problème.
  - question: >
      J’obtiens un message d’erreur « un problème est survenu » ou je rencontre des problèmes dans le portail de réalité mixte
    answer: >
      Pour obtenir plus d’informations sur un code d’erreur spécifique, consultez [cette page](error-codes.md). Vous pouvez également essayer d’effectuer les opérations suivantes :


      Redémarrez Windows Mixed Reality :


      1. Déconnectez les deux câbles du casque de votre PC.

      2. Redémarrez votre PC.

      3. Reconnectez votre casque.


      Assurez-vous que votre PC reconnaît votre casque :


      1. Sélectionnez Démarrer.

      2. Tapez « Gestionnaire de périphériques » dans la zone de recherche et sélectionnez-le dans la liste.

      3. Développez « appareils de réalité mixte » et vérifiez si votre casque est listé.


      S’il n’est pas listé :


      1. Branchez le casque sur les différents ports du PC, le cas échéant.

      2. Recherchez les dernières mises à jour logicielles à partir de Windows Update.

      3. Désinstallez et réinstallez Windows Mixed Reality :
          1. Déconnectez les deux câbles du casque de votre PC.
          2. Sélectionnez **paramètres > réalité mixte > désinstaller**.
          3. Si vos contrôleurs de mouvement sont associés à votre PC, sélectionnez **paramètres > appareils > Bluetooth & autres périphériques** pour les découpler. Sélectionnez chaque contrôleur et « supprimer l’appareil ». Si vos contrôleurs sont associés à votre casque, vous pouvez ignorer cette étape.
          4. Reconnectez votre casque à votre ordinateur pour réinstaller Windows Mixed Reality.
